# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP .NET Core service.

version: "3.8"

services:
  website:
    container_name: sample_website
    build:
      context: ./src/web
      dockerfile: Dockerfile
    ports:
      - "443:5003"
      - "80:5002"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:5003;http://+:5002
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password1
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
    volumes:
      - ~/.aspnet/https:/https:ro
    networks:
      - counter-net

  website_dapr:
    image: "daprio/daprd:1.0.0-rc.1"
    command:
      [
        "./daprd",
        "-app-id",
        "website",
        "-app-port",
        "5002",
        "-dapr-http-port",
        "3500",
        "-placement-host-address",
        "placement:50006",
        "-config",
        "/dapr/config.yaml",
        "-components-path",
        "/dapr/components",
      ]
    volumes:
      - "./components/local:/dapr/components"
      - "./components/config.yaml:/dapr/config.yaml"
    depends_on:
      - placement
      - website
    network_mode: "service:website"
    env_file:
      - .env

  api:
    container_name: sample_api
    build:
      context: ./src/api
      dockerfile: Dockerfile
    expose:
      - 5000
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - counter-net
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
    volumes:
      - ~/.aspnet/https:/https:ro

  api_dapr:
    image: "daprio/daprd:1.0.0-rc.1"
    command:
      [
        "./daprd",
        "-app-id",
        "api",
        "-app-port",
        "5000",
        "-dapr-http-port",
        "3500",
        "-placement-host-address",
        "placement:50006",
        "-config",
        "/dapr/config.yaml",
        "-components-path",
        "/dapr/components",
      ]
    volumes:
      - "./components/local:/dapr/components"
      - "./components/config.yaml:/dapr/config.yaml"
    depends_on:
      - placement
      - api
    network_mode: "service:api"
    env_file:
      - .env

  ############################
  # Dapr placement service
  ############################
  placement:
    image: "daprio/dapr"
    container_name: "placement"
    command: ["./placement", "-port", "50006"]
    depends_on:
      - redis
    ports:
      - "6000:6000"
    env_file:
      - .env
    networks:
      - counter-net

  ############################
  # Redis state store
  ############################
  redis:
    image: "redis:alpine"
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    #command: ["redis-server"]
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - counter-net
  ############################
  # SQL Server 2019
  ############################
  db:
    image: "mcr.microsoft.com/mssql/server"
    ports:
      - 1433:1433
    environment:
      SA_PASSWORD: "Qwerty12"
      ACCEPT_EULA: "Y"

networks:
  counter-net:
